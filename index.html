<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1><center>Simple BMI Index Calculator</center></h1>
    <p><h4><center>Here, we calculate your BMI and tell you whether you're underweight, overweight, or at a healthy weight.</center></h4></p>
    <form onsubmit="BmiIndexCalculator () ; return false;">
        <input type="text" name="Weight" id="Weight" placeholder="enter your Weight in kg" />
         <input type="text" name="Height" id="Height" placeholder="enter your Height in meter" />
         <button>calculate</button>
    </form>
    <div id="BmiIndex"></div>
    <script src="/index.js"></script>
</body>
</html>
